version: 1

frontend:
  phases:
    preBuild:
      commands:
        - cd nuschange
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: nuschange/build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

